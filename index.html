<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Historical Map</title>
    <script src='https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'tiles-source': {
                        type: 'raster',
                        tiles: [
                            'https://felipevaldez.com/image_test/tiles/{z}/{x}/{y}.png'
                        ],
                        tileSize: 256,
                        minzoom: 17,
                        maxzoom: 22
                    }
                },
                layers: [{
                    id: 'tiles-layer',
                    type: 'raster',
                    source: 'tiles-source'
                }]
            },
            center: [-75.1895566092868108, 39.9941764847279870], // Adjust these coordinates to match your map area
            zoom: 17
        });

        // Add this debug code
        map.on('load', () => {
            // Try to load a tile we know exists
            fetch('https://felipevaldez.com/image_test/tiles/17/38160/81445.png')
                .then(response => {
                    console.log('Tile fetch response:', response.status);
                })
                .catch(error => {
                    console.error('Tile fetch error:', error);
                });
        });
    </script>
</body>
</html>
